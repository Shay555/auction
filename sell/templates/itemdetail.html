{% extends "base.html" %}
 {% load staticfiles %}
{% block content %}

        <div class="row">

            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="http://placehold.it/100" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ sell.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ sell.content }}</p>
                        <p><button class="btn btn-default" onclick="location.href='/sell'">Back to auction</button></p>
                        <p>{{ sell.published_date }} | <strong>Views</strong> {{ sell.views }} | <strong>Tag</strong> {{ sell.tag }}</p>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
