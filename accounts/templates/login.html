{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <style>
    .log {
        background-color: red;
        width: 20%;
        text-align: center;
    }
    </style>


    <form role="form" method="post" action="{% url 'login' %}">
        <legend class="log">Login</legend>
        {% csrf_token %}
        {{ form| as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
{% endblock %}
